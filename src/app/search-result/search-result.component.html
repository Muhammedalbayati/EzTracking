<div class="centered" *ngIf="result==0">
  <h2>No result found!</h2>
</div>
<ngx-spinner color="#ffbd06"></ngx-spinner>
<div class="table-responsive row-border hover" style="width: 100%" *ngIf="result!=0">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Bol#</th>
        <th>RequesterId</th>
        <th>Submitted Date</th>
        <th>recipient</th>
        <th>Part Info</th>
        <th>PickupLocation</th>
        <th>Delivery Location</th>
        <th>Comment</th>
        <th></th>

      </tr>
    </thead>

    <tbody>
      <!-- | async -->

      <tr *ngFor="let r of result" [routerLink]="['/boldetail', r.bolId]">
        <!-- <td>
            <a  routerLink="['/boldetails',bol.bolId]">{{bol.bolId}}</a>
          </td> -->
        <td>{{r.bolNumber}}</td>
        <td>{{r.requesterId}}</td>
        <td>{{r.submittedDate | date : 'short'}}</td>
        <td>{{r.recipient}}</td>
        <td>{{r.partInfo}}</td>
        <td>{{r.pickupLocation}}</td>
        <td>{{r.deliveryLocation}}</td>
        <td>{{r.comment}}</td>
        <!-- <td><button type="button" class="btn btn-primary btn-sm" [routerLink]="['/bol/addbol',r.bolId]" >DETAILS</button></td> -->
      
        <td>
          <i class="fas fa-edit" style="color:blueviolet" [routerLink]="['/boldetail',r.bolId]"></i>
        </td>
      </tr>

    </tbody>
  </table>
</div>
