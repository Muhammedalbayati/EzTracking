<h3>{{ errorMsg }}</h3>
<h4>Drivers List <small>* You may need to refresh the page to see the changes.</small> </h4>
<ngx-spinner color="#f97924"></ngx-spinner>
<!-- class="table-responsive" -->
<div class="table-responsive row-border hover" style="width: 100%">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>DriverId</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>PhoneNumber</th>
        <th>Email</th>
        <th>Shift</th>
        <th>SignUpDate</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <!-- | async -->
      <tr *ngFor="let d of drivers" (click)="onRowClick(d)">
        <td>{{d.driverId}}</td>
        <td>{{d.firstName}}</td>
        <td>{{d.lastName}}</td>
        <td>{{d.phoneNumber}}</td>
        <td>{{d.email}}</td>
        <td>{{d.shift}}</td>
        <td>{{d.signUpDate  | date: "short"}}</td>
        <td>{{d.active}}</td>
      </tr>
    </tbody>
  </table>
</div>
